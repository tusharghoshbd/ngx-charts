<svg>
    <g #yAxisWidthEl>
        <g class="highcharts-axis highcharts-yaxis" data-z-index="2" aria-hidden="true">
            <text x="5" [attr.y]="options.height/2" text-anchor="middle" dominant-baseline="central" 
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" 
                class="highcharts-axis-title"
                [attr.transform]="transform()">
                {{options.yAxis ? options.yAxis.title : ""}}
            </text>
        </g>

        <g class="highcharts-axis-labels highcharts-yaxis-labels" data-z-index="7" aria-hidden="true">
            <text x="20" style="color:#666666;cursor:default;font-size:11px;fill:#666666;" text-anchor="right"
                *ngFor="let tick of ticks" [attr.y]="yScale(tick)" opacity="1">{{tick}} &nbsp;</text>
        </g>
    </g>
    <g class="highcharts-grid highcharts-yaxis-grid" data-z-index="1" aria-hidden="true">
        <path fill="none" stroke="#e6e6e6" stroke-width="1" data-z-index="1" class="highcharts-grid-line"
            *ngFor="let tick of ticks" [attr.d]="'M '+this.options.yAxis.width+' '+yScale(tick)+' L '+(options.width)+' '+yScale(tick)" opacity="1">
        </path>
    </g>

</svg>
