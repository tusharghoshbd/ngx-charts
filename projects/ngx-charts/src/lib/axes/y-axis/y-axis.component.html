<svg>
    <g #yAxisWidthEl>
        <g class="highcharts-axis highcharts-yaxis" data-z-index="2" aria-hidden="true">
            <text x="10" [attr.y]="options.height/2" text-anchor="middle" dominant-baseline="central" 
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" 
                class="highcharts-axis-title"
                [attr.transform]="transform(10)">
                {{options.yAxis ? options.yAxis.title : ""}}
            </text>
        </g>
        <g class="highcharts-axis-labels highcharts-yaxis-labels" data-z-index="7" aria-hidden="true"
            *ngIf="options.barType == 'vertical'">
            <text
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" 
                text-anchor="right"
                *ngFor="let tick of ticks" 
                [attr.x]="30"
                [attr.y]="yScale(tick)+this.options.header.height" 
                opacity="1">{{ options.yAxis.labelEllipsis ? trimLabel(tick,  options.yAxis.labelEllipsisSize) :tick}} </text>
        </g>
        <g class="highcharts-axis-labels highcharts-xaxis-labels" data-z-index="7" aria-hidden="true"
            *ngIf="options.barType == 'horizontal'">
            <text 
                *ngFor="let item of categories; let i = index;"
                [attr.x] = "30"
                [attr.y] = "calculateYTextPosition(item)"
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" text-anchor="right" 
                 opacity="1">{{ options.yAxis.labelEllipsis ? trimLabel(item,  options.yAxis.labelEllipsisSize) :item}}</text>
        </g> 
    </g>

    <g #yAxisRightWidthEl>
        <g class="highcharts-axis highcharts-yaxis" data-z-index="2" aria-hidden="true">
            <text 
                [attr.x]="options.plotBackground.width+options.yAxis.width - 10" 
                [attr.y]="options.height/2" text-anchor="middle" dominant-baseline="central" 
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" 
                class="highcharts-axis-title"
                [attr.transform]="transform(options.plotBackground.width+options.yAxis.width - 10)">
                {{options.yAxis ? options.yAxis.title : ""}}
            </text>
        </g>
        <g class="highcharts-axis-labels highcharts-yaxis-labels" data-z-index="7" aria-hidden="true"
            *ngIf="options.barType == 'vertical'">
            <text
                style="color:#666666;cursor:default;font-size:11px;fill:#666666;" 
                text-anchor="left"
                *ngFor="let tick of ticks" 
                [attr.x]="options.plotBackground.width+options.yAxis.width - 30"
                [attr.y]="yScale(tick)+this.options.header.height" 
                opacity="1">{{ options.yAxis.labelEllipsis ? trimLabel(tick,  options.yAxis.labelEllipsisSize) :tick}} </text>
        </g>
    </g>
    
    <g *ngIf="options.barType == 'vertical'" class="highcharts-grid highcharts-yaxis-grid" data-z-index="1" aria-hidden="true">
        <path fill="none" stroke="#e6e6e6" stroke-width="1" data-z-index="1" class="highcharts-grid-line"
            *ngFor="let tick of ticks" [attr.d]="pathDirection(tick)" opacity="1">
        </path>
    </g>

</svg>
